<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .button{
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .bear{
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .bear:hover{
            font-weight: bold;
            border: 1px solid black;
            transition: .7s;
        }
        form{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Olive</h2>
        <div class="button">
            <a href="daniel.html"><button class="bear">Daniel</button></a>
            <a href="ebube.html"><button class="bear">Ebube</button></a>
            <a href="frank.html"><button class="bear">Frank</button></a>
            <a href="phantom.html"><button class="bear">Phantom</button></a>
            <a href="sir_joseph.html"><button class="bear">Sir Joseph</button></a>
        </div>
        <form class="shadow p-3 mb-5 bg-body-tertiary rounded">
            <!-- name input-->
            <div class="mb-3">
                <label for="nameinput" class="form-label">Name</label>
                <input type="name" class="form-control" id="nameinput">
            </div>
            <!-- addressinput -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Address</label>
                <input type="address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your Address with anyone.</div>
            </div>
            <!-- ageinput -->
            <div class="mb-3">
                <label for="ageinput" class="form-label">Age</label>
                <input type="email" class="form-control" id="ageinput">
            </div>
            <!-- dob input -->
            <div class="mb-3">
                <label for="DOBinput" class="form-label">Date of Birth</label>
                <input type="name" class="form-control" id="DOBinput">
            </div>
            <!-- select input -->
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Course</option>
                <option value="1">Front-End</option>
                <option value="2">UI/UX</option>
                <option value="3">Cyber-security</option>
                <option value="3">Digital marketting</option>
            </select>


            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Opt in for Newsletter</label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>

</html>
