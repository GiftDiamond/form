<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div class="container ">
    <h2 class="text-center text-primary">Student registration form</h2>
   <form class="shadow p-3 mb-5 bg-body-tertiary rounded">
    <!-- name input -->
  <div class="mb-3">
    <label for="Name" class="form-label">Name</label>
    <input type="text" class="form-control" id="Name" aria-describedby="name">
  </div>
  <!-- Adresss input -->
  <div class="mb-3">
    <label for="Address" class="form-label">Address</label>
    <input type="Address" class="form-control" id="Address">
  </div>
  <!-- age input -->
  <div class="mb-3">
    <label for="Age" class="form-label">Enter your age</label>
    <input type="Age" class="form-control" id="Age">
  </div>
  <!-- date of birth -->
   <div class="mb-3">
    <label for="date" class="form-label">Enter your date of birth</label>
    <input type="date" class="form-control" id="date of birth">
  </div>
  <!-- dropdown courses -->
   <div class="mb-3">
   <select class="form-select" aria-label="Default select example">
  <option value="1">product design</option>
  <option value="2">front-end web developer</option>
  <option value="3">cyber security</option>
  <option value="4">digital marketing</option>
  <option value="5">data analytics</option>
</select>
   </div>
   <!-- for checkbox -->
    <div class="mb-3">
   <input type="checkbox">
   <label for="checkbox">opt in for newsletter</label>
   </div>
   <!-- submit button -->
   <div class="mb-3 d-grid gap">
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
  </div>  
</body>
</html>
