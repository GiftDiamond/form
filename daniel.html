<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .button{
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .bear{
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .bear:hover{
            font-weight: bold;
            border: 1px solid black;
            transition: .7s;
        }
        form{
            margin-top: 20px;
        }
    </style>
</head>

<body>
  <div class="container">
    <H2 class="text-center">Student's Card Profile - Daniel</H2>
    <div class="button">
            <a href="ebube.html"><button class="bear">Ebube</button></a>
            <a href="frank.html"><button class="bear">Frank</button></a>
            <a href="olive.html"><button class="bear">Olive</button></a>
            <a href="phantom.html"><button class="bear">Phantom</button></a>
            <a href="sir_joseph.html"><button class="bear">Sir Joseph</button></a>
        </div>
    <form class="shadow p-3 mb-5 bg-body-tertiary rounded">
      <!-- name -->
      <div class="mb-3">
        <label for="textinput" class="form-label">Name</label>
        <input type="text" class="form-control" id="textinput">
      </div>
      <!-- age -->
      <div class="mb-3">
        <label for="number" class="form-label">Age</label>
        <input type="number" class="form-control" id="number">
      </div>
      <!-- date of birth -->
      <div class="mb-3">
        <label for="dob" class="form-label">Date Of Birth</label>
        <input type="date" class="form-control" id="dob">
      </div>
      <!-- a dropdown of courses -->
      <select class="form-select" aria-label="Default select example">
        <option selected>select a course</option>
        <option value="1">front-end</option>
        <option value="2">cybersecurity</option>
        <option value="3">digital marketing</option>
      </select>
      <!-- email -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <!-- password -->
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <!-- checkbox -->
      <!-- <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
      <!-- newsletter -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Opt In For Newsletter</label>
      </div>
      <!-- submit -->
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
